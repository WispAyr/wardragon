<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wardragon Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
    <script>
        // Function to format JSON data for pretty display
        function formatJSON(json) {
            return JSON.stringify(json, null, 2).replace(/\n/g, '<br>').replace(/ /g, '&nbsp;');
        }
    </script>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Wardragon Dashboard</h1>
        <div class="row">
            <div class="col-12 mb-4">
                <div class="card glass" id="networkInterfacesCard">
                    <div class="card-body">
                        <h5 class="card-title">Network Interfaces</h5>
                        <pre><code id="networkInterfaces">Loading...</code></pre>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card glass">
                    <div class="card-body">
                        <h5 class="card-title">Memory</h5>
                        <pre><code id="memory">Loading...</code></pre>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card glass">
                    <div class="card-body">
                        <h5 class="card-title">CPU Usage</h5>
                        <pre><code id="cpuUsage">Loading...</code></pre>
                    </div>
                </div>
            </div>
            <!-- Add more cards for other metrics as needed -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Example function to update the content of a card
        function updateCard(cardId, data) {
            const element = document.getElementById(cardId);
            if (element) {
                element.innerHTML = formatJSON(data);
            } else {
                console.error("Element not found for ID:", cardId);
            }
        }

        // This script will be dynamically populated by the server with actual data
        // Example: updateCard('networkInterfaces', { ...network interfaces data... });
    </script>
</body>
</html>
